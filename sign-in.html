<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | codeflix</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body class="main-bg">
    <div>
        <h1>Sign in</h1>
        <form method="post" action="registro.html">
            <div>
                <label for="email">Email</label>
                <input
                id="email" type="email" placeholder="Add your email"    value="keepcoding@test.com" name="mail">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" required min="18" max="65">
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required> 
            </div>
            <div>
                <label for="avatar">Avatar image</label>
                <input type="file" id="avatar" accept="image/png, image/jpeg">
            </div>
            <!-- <fieldset>
                <legend>Fav category</legend>
                <div>
                    <label for="shows">Shows</label>
                    <input type="radio" id="shows" name="category" checked value="shows">
                    <label for="docus">Docus</label>
                    <input type="radio" id="docus" name="category" value="docus">
                </div>
            </fieldset> -->
            <div>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" placeholder="Add your bio" required minlength="10" maxlength="240"></textarea>
            </div>
            <div>
                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember">Remember me</label>
            </div>
            <div>
                <label for="country">country</label>
                <select name="country" id="country" required>
                    <option value="">Select one country</option>
                    <option value="es">Spain</option>
                    <option value="us">USA</option>
                </select>
            </div>
            <div>
                <button class="btn" type="reset">Reset</button>
                <input class="btn" type="submit" value="Sign in">
            </div>
        </form>
    </div>
</body>
</html>
